<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Property</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Edit Property</h1>
        <form action="{{ url_for('edit_property', property_id=property._id) }}" method="post">
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" value="{{ property.address }}" required>
            </div>

            <div class="form-group">
                <label for="price">Price:</label>
                <input type="number" id="price" name="price" value="{{ property.price }}" required>
            </div>

            <div class="form-group">
                <label for="property_type">Property Type:</label>
                <select id="property_type" name="property_type">
                    <option value="Apartment" {% if property.property_type == 'Apartment' %}selected{% endif %}>Apartment</option>
                    <option value="House" {% if property.property_type == 'House' %}selected{% endif %}>House</option>
                    <option value="Condo" {% if property.property_type == 'Condo' %}selected{% endif %}>Condo</option>
                </select>
            </div>

            <div class="form-group">
                <label for="latitude">Latitude:</label>
                <input type="text" id="latitude" name="latitude" value="{{ property.latitude }}" required>
            </div>

            <div class="form-group">
                <label for="longitude">Longitude:</label>
                <input type="text" id="longitude" name="longitude" value="{{ property.longitude }}" required>
            </div>

            <button type="submit" class="save-button">Save Changes</button>
            <a href="{{ url_for('index') }}" class="cancel-button">Cancel</a>
        </form>
    </div>
</body>
</html>
