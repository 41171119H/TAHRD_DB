<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Courses</title>
</head>
<body>
    <h1>My Courses</h1>
    <ul>
        {% for course in courses %}
        <li>
            {{ course[0] }} ({{ course[1] }})
            <a href="{{ url_for('drop_course', student_id=student_id, enrollment_id=course[2]) }}">Drop</a>
        </li>
        {% else %}
        <li>No courses enrolled</li>
        {% endfor %}
    </ul>

    <a href="/courses">View All Courses</a>
</body>
</html>
